<mat-card>
    <mat-card-header>
        <mat-card-title class="!inline">{{ data.title }}</mat-card-title>
        <mat-card-subtitle class="pl-2 !inline">{{ "di " + data.author.firstName + " " + data.author.lastName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h3 class="!mb-2">{{ data.approxDuration + " &#x25cf; " + data.stops.length + " tappe &#x25cf; " + (data.approxCost | currency) + " &#x25cf; " + data.theme.name }}</h3>
        <h3>{{data.reviews.length}} recensioni</h3>
    </mat-card-content>
</mat-card>
