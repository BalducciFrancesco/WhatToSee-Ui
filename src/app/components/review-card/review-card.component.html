<mat-card>
    <mat-card-header>
        <mat-card-title>
            <app-star-rating [stars]="data.stars"></app-star-rating>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- TODO segnalazione -->

        <p>{{ data.description }}</p>

        <h3>
            Creata da {{ data.author.firstName }} {{ data.author.lastName }} in data {{ data.timestamp | date }} 
            | 
            <span class="underline cursor-pointer" [routerLink]="['/chat', data.author.id]">Contatta il turista</span>
        </h3>
    </mat-card-content>
</mat-card>
