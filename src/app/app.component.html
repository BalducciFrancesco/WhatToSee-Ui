<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      *ngIf="isLogged">
    <mat-toolbar>Ciao, {{ name }}!</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/search">Cerca tour</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>

    <ng-container *ngIf="showTouristMenu">
      <h4 class="text-slate-500 pl-4 !mb-0">Menu turista</h4>
      <mat-nav-list>
        <a mat-list-item routerLink="/messages/list">Centro messaggi</a>
      </mat-nav-list>
    </ng-container>

    <ng-container *ngIf="showGuideMenu">
      <h4 class="text-slate-500 pl-4 !mb-0">Menu guida</h4>
      <mat-nav-list>
        <a mat-list-item routerLink="/tour/create">Crea tour</a>
        <a mat-list-item routerLink="/messages/list">Centro messaggi</a>
      </mat-nav-list>
    </ng-container>

    <ng-container *ngIf="showAdministratorMenu">
      <h4 class="text-slate-500 pl-4 !mb-0">Menu amministratore</h4>
      <mat-nav-list>
      </mat-nav-list>
    </ng-container>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isLogged && (isHandset$ | async)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{routeTitle}}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <main class="p-3">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
